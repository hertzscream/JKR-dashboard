<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP8266 Status Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 80px;
      background-color: #f5f5f5;
    }
    .status-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 20px auto;
      transition: background-color 0.3s ease;
    }
    .status-on {
      background-color: #00cc66;
    }
    .status-off {
      background-color: #cc0000;
    }
    .label {
      font-size: 2em;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>📶 สถานะเครื่องผลิตไฟฟ้า</h2>
  <div id="circle" class="status-circle status-off"></div>
  <div id="label" class="label">OFF</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    // 🔧 ใส่ config ของ Firebase ที่คุณได้จาก console
    const firebaseConfig = {
      apiKey: "AIzaSyAqqvsIGXHb_IkFEtFmZ-AjDxoRPqX8ZX4",
      databaseURL: "https://farm-control-2568-default-rtdb.firebaseio.com",
      projectId: "farm-control-2568"
    };

    // เริ่ม Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // รับสถานะแบบ real-time
    const statusRef = db.ref("status");

    statusRef.on("value", (snapshot) => {
      const status = snapshot.val();
      const circle = document.getElementById("circle");
      const label = document.getElementById("label");

      if (status === "ทำงาน" || status === "ON") {
        circle.className = "status-circle status-on";
        label.innerText = "ON";
      } else {
        circle.className = "status-circle status-off";
        label.innerText = "OFF";
      }
    });
  </script>
</body>
</html>
