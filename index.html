<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP8266 Status Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 80px;
      background-color: #f5f5f5;
    }
    .status-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 20px auto;
      transition: background-color 0.3s ease;
    }
    .status-on {
      background-color: #00cc66;
    }
    .status-off {
      background-color: #cc0000;
    }
    .label {
      font-size: 2em;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üì∂ ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏Ç‡∏≠‡∏á‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå</h2>
  <div id="circle" class="status-circle status-off"></div>
  <div id="label" class="label">OFF</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    // üîß ‡πÉ‡∏™‡πà config ‡∏Ç‡∏≠‡∏á Firebase ‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ‡∏à‡∏≤‡∏Å console
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      databaseURL: "https://your-project-id.firebaseio.com",
      projectId: "your-project-id"
    };

    // ‡πÄ‡∏£‡∏¥‡πà‡∏° Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ‡∏£‡∏±‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÅ‡∏ö‡∏ö real-time
    const statusRef = db.ref("status");

    statusRef.on("value", (snapshot) => {
      const status = snapshot.val();
      const circle = document.getElementById("circle");
      const label = document.getElementById("label");

      if (status === "‡∏ó‡∏≥‡∏á‡∏≤‡∏ô" || status === "ON") {
        circle.className = "status-circle status-on";
        label.innerText = "ON";
      } else {
        circle.className = "status-circle status-off";
        label.innerText = "OFF";
      }
    });
  </script>
</body>
</html>
